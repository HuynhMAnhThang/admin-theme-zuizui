<page-header></page-header>
<nz-card [nzBordered]="false">
  <result type="error" [title]="'Gửi không thành công'"
    description="Vui lòng kiểm tra và sửa đổi thông tin sau trước khi gửi lại." [extra]="resultExtra">
    <ng-template #resultExtra>
      <div class="mb-md text-lg">Nội dung bạn đã gửi có các lỗi sau đây:</div>
      <div class="mb-md">
        <i nz-icon nzType="close-circle" class="text-error pr-sm"></i>
        Tài khoản của bạn đã bị vô hiệu hóa!
        <a class="ml-md">
          Mở ngay lập tức
          <i nz-icon nzType="right" class="pl-sm"></i>
        </a>
      </div>
      <div>
        <i nz-icon nzType="close-circle" class="text-error pr-sm"></i>
        Tài khoản của bạn chưa đủ điều kiện để đăng ký!
        <a class="ml-md">
          Nâng cập ngay lập tức
          <i nz-icon nzType="right" class="pl-sm"></i>
        </a>
      </div>
    </ng-template>
    <button nz-button [nzType]="'primary'"><i nz-icon [nzType]="'left'"></i>Trở lại</button>
  </result>
</nz-card>
