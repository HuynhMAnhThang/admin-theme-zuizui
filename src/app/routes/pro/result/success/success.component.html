<page-header></page-header>
<nz-card>
  <result type="success" [title]="'Gửi thành công'" description="
    Chúc mừng bạn đã đăng ký dịch vụ thành công." [extra]="resultExtra">
    <ng-template #resultExtra>
      <div nz-row [nzGutter]="16" class="mb-md">
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6">
          <span class="text-grey-darker">Mã：</span>
          23421
        </div>
        <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="6">
          <span class="text-grey-darker">Kiểm tra bởi:</span>
          ThangHM
        </div>
        <div nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="24" [nzXl]="12">
          <span class="text-grey-darker">Thời gian sử dụng</span>
          2016-12-12 ~ 2017-12-12
        </div>
      </div>
      <nz-steps [nzCurrent]="3" nzProgressDot>
        <nz-step [nzTitle]="'Khởi tạo'" [nzDescription]="createDesc">
          <ng-template #createDesc>
            <div style="font-size: 14px; position: relative; left: 38px;">
              <div style="margin-top: 8px; margin-bottom: 4px;">
                Nguyễn Bột Canh
                <i nz-icon nzType="dingding" class="ml-sm"></i>
              </div>
              <div style="margin-top: 8px; margin-bottom: 4px;">2016-12-12 12:32</div>
            </div>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'Đánh giá hồ sơ'" [nzDescription]="checkedDesc">
          <ng-template #checkedDesc>
            <div style="font-size: 14px; position: relative; left: 38px;">
              <div style="margin-top: 8px; margin-bottom: 4px;">
                Hồ sơ kiểm tra
                <i nz-icon nzType="check" class="ml-sm" style="color: #00a0e9;"></i>
              </div>
              <div style="margin-top: 8px; margin-bottom: 4px;">
                <a (click)="msg.success('click')">Xem chi tiết</a>
              </div>
            </div>
          </ng-template>
        </nz-step>
        <nz-step [nzTitle]="'Đánh giá năng lực'"></nz-step>
        <nz-step [nzTitle]="'Hoàn thành'"></nz-step>
      </nz-steps>
    </ng-template>
    <button nz-button [nzType]="'primary'"><i nz-icon [nzType]="'left'"></i>Trở lại</button>
    <button nz-button [nzType]="'default'"><i nz-icon [nzType]="'plus'"></i>Tạo</button>
    <button nz-button [nzType]="'default'"><i nz-icon [nzType]="'printer'"></i>In</button>
  </result>
</nz-card>
