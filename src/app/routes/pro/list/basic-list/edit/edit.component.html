<div class="modal-header">
  <div class="modal-title">Trình chỉnh sửa tác vụ</div>
</div>
<sf #sf mode="edit" [schema]="schema" [formData]="record" button="none">
  <div class="modal-footer">
    <button nz-button type="button" (click)="close()">Đóng</button>
    <button nz-button type="submit" [nzType]="'primary'" (click)="save(sf.value)" [disabled]="!sf.valid">Lưu</button>
  </div>
</sf>
