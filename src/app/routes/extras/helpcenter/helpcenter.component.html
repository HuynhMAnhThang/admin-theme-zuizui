<div class="text-center pb-lg">
  <h1 class="py-md mt-sm">Trung tâm trợ giúp</h1>
  <div>Giúp người dùng tìm câu trả lời cho các câu hỏi một cách nhanh chóng</div>
</div>
<div class="text-center">
  <nz-input-group nzCompact nzSize="large">
    <input [(ngModel)]="q" placeholder="Từ khóa muốn tìm kiếm" style="width: 50%;" nz-input />
    <nz-select [(ngModel)]="type" nzSize="large" style="width:20%;">
      <nz-option [nzLabel]="'Lựa chọn thoải mái'" [nzValue]="''"></nz-option>
      <nz-option [nzLabel]="'Tính toán linh hoạt'" [nzValue]="'Tính toán linh hoạt'"></nz-option>
      <nz-option [nzLabel]="'Bộ nhớ'" [nzValue]="'Bộ nhớ'"></nz-option>
      <nz-option [nzLabel]="'Dịch vụ sinh thái'" [nzValue]="'Dịch vụ sinh thái'"></nz-option>
      <nz-option [nzLabel]="'Cơ sở dữ liệu'" [nzValue]="'Cơ sở dữ liệu'"></nz-option>
    </nz-select>
    <button nz-button [nzType]="'primary'" (click)="search()" nzSize="large">
      <span>Tìm kiếm</span>
    </button>
  </nz-input-group>
  <div class="py-sm text-grey-dark">
    Tìm kiếm từ khóa：
    <a class="ml-sm" (click)="quick('Nhà')">Nhà</a>
    <a class="ml-sm" (click)="quick('Điện')">Tiền</a>
    <a class="ml-sm" (click)="quick('Thành công')">Thành công</a>
    <a class="ml-sm" (click)="quick('Hi vọng')">Hi vọng</a>
    <a class="ml-sm" (click)="quick('Nhạc')">Nhạc</a>

  </div>
</div>
<nz-row [nzGutter]="16" class="py-lg">
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('Tính toán linh hoạt')" class="d-block text-center text-primary">
        <i nz-icon nzType="rocket" class="display-1 mb-md"></i>
        <h2 class="mb0">Tính toán linh hoạt</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('Bộ nhớ')" class="d-block text-center text-red">
        <i nz-icon nzType="hdd" class="display-1 mb-md"></i>
        <h2 class="mb0">Bộ nhớ</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('Dịch vụ sinh thái')" class="d-block text-center text-orange">
        <i nz-icon nzType="user" class="display-1 mb-md"></i>
        <h2 class="mb0">Dịch vụ sinh thái</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('Cơ sở dữ liệu')" class="d-block text-center text-purple">
        <i nz-icon nzType="database" class="display-1 mb-md"></i>
        <h2 class="mb0">Cơ sở dữ liệu</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('Tên miền và trang web')" class="d-block text-center text-cyan">
        <i nz-icon nzType="api" class="display-1 mb-md"></i>
        <h2 class="mb0">Tên miền và trang web</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('Mạnh interner')" class="d-block text-center text-teal">
        <i nz-icon nzType="global" class="display-1 mb-md"></i>
        <h2 class="mb0">Mạnh interner</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('Dịch vụ ứng dụng')" class="d-block text-center text-pink">
        <i nz-icon nzType="appstore" class="display-1 mb-md"></i>
        <h2 class="mb0">Dịch vụ ứng dụng</h2>
      </a>
    </nz-card>
  </nz-col>
  <nz-col [nzXs]="12" [nzMd]="8">
    <nz-card>
      <a (click)="msg.info('Những công cụ phát triển')" class="d-block text-center text-success">
        <i nz-icon nzType="tool" class="display-1 mb-md"></i>
        <h2 class="mb0">Những công cụ phát triển</h2>
      </a>
    </nz-card>
  </nz-col>
</nz-row>
